<!DOCTYPE html>
<html>
    <head>
        <title>Rock paper scissors!</title>
    </head>
    <body>
        <script>
            function computerPlay (max) {
                let num = Math.floor(Math.random() * Math.floor(max));
                if (num = 0) {
                    return "Rock";
                } else if (num = 1) {
                    return "Paper";
                } else {
                    return "Scissors";
                }
            }
        </script>
    </body>
</html>
